<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Metric Cards</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 980px; height: 260px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <section class="bo-cardsRow" aria-label="KPIs">
              <div class="bo-card">
                <div class="bo-statTop">
                  <div class="bo-statIcon" aria-hidden="true">
                    <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 1v22" />
                      <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7H14a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                  </div>
                  <div class="bo-statLabel">Currency income</div>
                </div>
                <div class="bo-statValue">$2700</div>
              </div>

              <div class="bo-card">
                <div class="bo-statTop">
                  <div class="bo-statIcon" aria-hidden="true">
                    <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7z" />
                      <path d="M14 2v5h5" />
                      <path d="M8 13h8" />
                      <path d="M8 17h6" />
                    </svg>
                  </div>
                  <div class="bo-statLabel">Bills</div>
                </div>
                <div class="bo-statValue">$1250</div>
              </div>

              <div class="bo-card">
                <div class="bo-statTop">
                  <div class="bo-statIcon" aria-hidden="true">
                    <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 3v18" />
                      <path d="M5 7h14" />
                      <path d="M6.5 17h11" />
                      <path d="M9 7c0 6-3 6-3 10" />
                      <path d="M15 7c0 6 3 6 3 10" />
                    </svg>
                  </div>
                  <div class="bo-statLabel">Balance</div>
                </div>
                <div class="bo-statValue">$1450</div>
              </div>

              <div class="bo-card">
                <div class="bo-statTop">
                  <div class="bo-statIcon" aria-hidden="true">
                    <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M20 7H4" />
                      <path d="M20 11H4" />
                      <path d="M20 15H4" />
                      <path d="M7 7v8" />
                      <path d="M17 11v4" />
                    </svg>
                  </div>
                  <div class="bo-statLabel">Pending payment</div>
                </div>
                <div class="bo-statValue">$3428</div>
              </div>

              <div class="bo-card bo-cardOb">
                <div class="bo-cardObHead">
                  <div class="bo-statLabel">Upcoming obligations</div>
                  <div class="bo-cardObIcon" aria-hidden="true">
                    <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M8 7h8" />
                      <path d="M8 11h6" />
                      <path d="M7 3h8l3 3v15a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" />
                    </svg>
                  </div>
                </div>
                <div class="bo-cardObTitle">VAT declaration</div>
                <div class="bo-cardObBody">
                  Yet you have <strong>27</strong> days left to submit the documentation
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
