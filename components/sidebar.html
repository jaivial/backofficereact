<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Sidebar</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 420px; height: 640px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-label="Sidebar">
            <div class="bo-brand" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path d="M2 9l5-5 5 5-5 5-5-5Z" fill="#b9a8ff" />
                <path d="M8 9l5-5 3 3-5 5-3-3Z" fill="#eef0f6" opacity="0.92" />
              </svg>
            </div>

            <nav class="bo-nav" aria-label="Navigation">
              <button class="bo-navBtn is-active" type="button" aria-label="Dashboard">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h7v7H4z" />
                  <path d="M13 4h7v4h-7z" />
                  <path d="M13 10h7v10h-7z" />
                  <path d="M4 13h7v7H4z" />
                </svg>
              </button>
              <button class="bo-navBtn" type="button" aria-label="Documents">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7z" />
                  <path d="M14 2v5h5" />
                </svg>
              </button>
              <button class="bo-navBtn" type="button" aria-label="Analytics">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 19V5" />
                  <path d="M4 19h16" />
                  <path d="M8 16v-5" />
                  <path d="M12 16V8" />
                  <path d="M16 16v-9" />
                </svg>
              </button>
              <button class="bo-navBtn" type="button" aria-label="Chat">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15a4 4 0 0 1-4 4H8l-5 3 1.6-4.8A4 4 0 0 1 3 15V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z" />
                </svg>
              </button>
              <button class="bo-navBtn" type="button" aria-label="Files">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 7h6l2 2h10v10a2 2 0 0 1-2 2H3z" />
                  <path d="M3 7V5a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v2" />
                </svg>
              </button>
              <button class="bo-navBtn" type="button" aria-label="Media">
                <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 5h16v14H4z" />
                  <path d="M8 13l2.4-2.6 3 3.2 2-2.2 3.6 3.6" />
                  <path d="M9 9h.01" />
                </svg>
              </button>
            </nav>

            <div class="bo-sidebarSpacer" aria-hidden="true"></div>

            <button class="bo-navBtn bo-power" type="button" aria-label="Power">
              <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2v10" />
                <path d="M7.5 4.5A8 8 0 1 0 16.5 4.5" />
              </svg>
            </button>
          </aside>

          <div style="background: rgba(255, 255, 255, 0.01)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
