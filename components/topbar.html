<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Topbar</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 980px; height: 220px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <header class="bo-topbar" aria-label="Topbar">
              <div class="bo-title">Dashboard</div>
              <div class="bo-actions">
                <button class="bo-actionBtn" type="button" aria-label="Search">
                  <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="7" />
                    <path d="M21 21l-4.2-4.2" />
                  </svg>
                </button>
                <button class="bo-actionBtn" type="button" aria-label="Apps">
                  <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 7h4v4H7z" />
                    <path d="M13 7h4v4h-4z" />
                    <path d="M7 13h4v4H7z" />
                    <path d="M13 13h4v4h-4z" />
                  </svg>
                </button>
                <button class="bo-actionBtn" type="button" aria-label="Notifications">
                  <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7" />
                    <path d="M13.7 21a2 2 0 0 1-3.4 0" />
                  </svg>
                </button>
                <div class="bo-avatar" aria-label="Profile">J</div>
              </div>
            </header>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
