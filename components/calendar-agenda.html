<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Agenda</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 520px; height: 520px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <section aria-label="Agenda section">
              <h2 class="bo-rightTitle">Agenda</h2>
              <div class="bo-calDows" aria-hidden="true">
                <div>L</div>
                <div>M</div>
                <div>M</div>
                <div>J</div>
                <div>V</div>
                <div>S</div>
                <div>D</div>
              </div>
              <div class="bo-calGrid" aria-label="Calendar">
                <div class="bo-calDay">1</div>
                <div class="bo-calDay">2</div>
                <div class="bo-calDay">3</div>
                <div class="bo-calDay">4</div>
                <div class="bo-calDay">5</div>
                <div class="bo-calDay">6</div>
                <div class="bo-calDay">7</div>
                <div class="bo-calDay">8</div>
                <div class="bo-calDay">9</div>
                <div class="bo-calDay is-selected">10</div>
                <div class="bo-calDay">11</div>
                <div class="bo-calDay">12</div>
                <div class="bo-calDay">13</div>
                <div class="bo-calDay">14</div>
                <div class="bo-calDay">15</div>
                <div class="bo-calDay">16</div>
                <div class="bo-calDay">17</div>
                <div class="bo-calDay">18</div>
                <div class="bo-calDay">19</div>
                <div class="bo-calDay">20</div>
                <div class="bo-calDay">21</div>
                <div class="bo-calDay">22</div>
                <div class="bo-calDay">23</div>
                <div class="bo-calDay">24</div>
                <div class="bo-calDay">25</div>
                <div class="bo-calDay">26</div>
                <div class="bo-calDay">27</div>
                <div class="bo-calDay">28</div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
