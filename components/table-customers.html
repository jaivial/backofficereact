<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Customers Table</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 980px; height: 520px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <section aria-label="Customers section">
              <h2 class="bo-sectionTitle">Customers</h2>
              <div class="bo-tableWrap">
                <table class="bo-table" aria-label="Customers table">
                  <thead>
                    <tr>
                      <th>Company</th>
                      <th>Register</th>
                      <th class="num">Billing</th>
                      <th class="num">Burden</th>
                      <th>Last contact</th>
                      <th class="end"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Arquetiopo Influence</td>
                      <td>14/04/2022</td>
                      <td class="num">$1200</td>
                      <td class="num">2</td>
                      <td>2 days</td>
                      <td class="end"><span class="bo-pill" aria-hidden="true"></span></td>
                    </tr>
                    <tr>
                      <td>Everis</td>
                      <td>21/01/2022</td>
                      <td class="num">$2060</td>
                      <td class="num">1</td>
                      <td>4 days</td>
                      <td class="end"><span class="bo-pill" aria-hidden="true"></span></td>
                    </tr>
                    <tr>
                      <td>Cecotec</td>
                      <td>03/01/2022</td>
                      <td class="num">$980</td>
                      <td class="num">1</td>
                      <td>1 week</td>
                      <td class="end"><span class="bo-pill" aria-hidden="true"></span></td>
                    </tr>
                    <tr>
                      <td>Luatop Technics</td>
                      <td>09/12/2021</td>
                      <td class="num">$1560</td>
                      <td class="num">5</td>
                      <td>1 month</td>
                      <td class="end"><span class="bo-pill" aria-hidden="true"></span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
