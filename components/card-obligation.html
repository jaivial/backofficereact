<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Obligation Card</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 620px; height: 340px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <div class="bo-card bo-cardOb" aria-label="Upcoming obligations">
              <div class="bo-cardObHead">
                <div class="bo-statLabel">Upcoming obligations</div>
                <div class="bo-cardObIcon" aria-hidden="true">
                  <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 7h8" />
                    <path d="M8 11h6" />
                    <path d="M7 3h8l3 3v15a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" />
                  </svg>
                </div>
              </div>
              <div class="bo-cardObTitle">VAT declaration</div>
              <div class="bo-cardObBody">
                Yet you have <strong>27</strong> days left to submit the documentation
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
