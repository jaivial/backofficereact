<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Component: Meeting Card</title>
    <link rel="stylesheet" href="./bo.css" />
  </head>
  <body>
    <div class="bo-stage">
      <div class="bo-window" style="width: 520px; height: 360px">
        <div class="bo-app" style="grid-template-columns: 78px 1fr">
          <aside class="bo-sidebar" aria-hidden="true"></aside>
          <main class="bo-main">
            <div class="bo-miniCard" role="group" aria-label="Meeting card">
              <div class="bo-miniLeft">
                <div class="bo-miniIcon" aria-hidden="true">
                  <svg class="bo-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 10l4-2v8l-4-2v-4Z" />
                    <path d="M3 8a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                  </svg>
                </div>
                <div>
                  <div class="bo-miniTitle">Meeting with Everis</div>
                  <div class="bo-miniSub">Zoom meeting</div>
                </div>
              </div>
              <div class="bo-miniTime">9:00</div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
