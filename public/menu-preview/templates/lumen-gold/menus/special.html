<section class="vc-shell vc-template vc-type-special">
  <header class="vc-hero">
    <div class="vc-kicker" data-bind="kicker"></div>
    <h1 class="vc-title" data-bind="title"></h1>
    <p class="vc-subtitle" data-bind="subtitle"></p>
  </header>
  <div class="vc-body">
    <div class="vc-content" data-bind="content"></div>
    <aside class="vc-meta">
      <article class="vc-card">
        <h3>Menu especial</h3>
        <div class="vc-price" data-bind="price"></div>
      </article>
      <article class="vc-card">
        <h3>Comentarios</h3>
        <ul class="vc-comments" data-bind="comments"></ul>
      </article>
      <div data-bind="image"></div>
    </aside>
  </div>
</section>
